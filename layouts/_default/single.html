{{ define "main" }}
<article
    class="bg-white dark:bg-gray-800 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">
    <!-- Post Header -->
    <header
        class="p-8 md:p-12 border-b border-gray-100 dark:border-gray-700 bg-gradient-to-br from-white to-gray-50 dark:from-gray-800 dark:to-gray-900">
        <div class="flex flex-wrap gap-2 mb-6">
            {{ range .GetTerms "categories" }}
            <a href="{{ .RelPermalink }}"
                class="px-3 py-1 rounded-full text-sm font-medium bg-primary-50 dark:bg-primary-900/30 text-primary-600 dark:text-primary-400 hover:bg-primary-100 dark:hover:bg-primary-900/50 transition-colors">
                {{ .LinkTitle }}
            </a>
            {{ end }}
        </div>
        <h1 class="text-3xl md:text-5xl font-display font-bold text-gray-900 dark:text-white mb-6 leading-tight">
            {{ .Title }}
        </h1>
        <div class="flex items-center gap-4 text-gray-500 dark:text-gray-400 text-sm">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <time datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}">
                    {{ .Date.Format "January 2, 2006" }}
                </time>
            </div>
            {{ with .Params.author }}
            <span class="w-1 h-1 rounded-full bg-gray-300 dark:bg-gray-600"></span>
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span>{{ . }}</span>
            </div>
            {{ end }}
        </div>
    </header>

    <!-- Post Content -->
    <div class="p-8 md:p-12">
        <div
            class="prose dark:prose-invert max-w-none prose-headings:font-display prose-headings:font-bold prose-a:text-primary-600 dark:prose-a:text-primary-400 prose-img:rounded-xl">
            {{ .Content }}
        </div>
    </div>

    <!-- Post Footer -->
    <footer class="p-8 md:p-12 border-t border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50">
        <div class="flex flex-wrap gap-2">
            {{ range .Params.tags }}
            <a href="/tags/{{ . | urlize }}"
                class="text-sm text-gray-500 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                #{{ . }}
            </a>
            {{ end }}
        </div>
    </footer>
</article>
{{ end }}
