{{ define "main" }}
<div class="space-y-12 py-8">
    <header
        class="text-center space-y-6 mb-12 bg-white dark:bg-gray-800 p-12 rounded-3xl shadow-lg border border-gray-100 dark:border-gray-700">
        <h1
            class="text-4xl md:text-6xl font-display font-bold text-gray-900 dark:text-white bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-accent-600">
            {{ .Title }}
        </h1>
        {{ with .Content }}
        <div class="text-gray-600 dark:text-gray-300 max-w-3xl mx-auto text-lg leading-relaxed">
            {{ . }}
        </div>
        {{ end }}
    </header>

    <div
        class="bg-white dark:bg-gray-800 rounded-3xl p-8 md:p-12 shadow-lg border border-gray-100 dark:border-gray-700">
        <div class="flex flex-wrap gap-4 justify-center">
            {{ range .Data.Terms.ByCount }}
            <a href="{{ .Page.RelPermalink }}"
                class="group flex items-center gap-3 px-6 py-3 rounded-full bg-gray-50 dark:bg-gray-700/50 hover:bg-primary-50 dark:hover:bg-primary-900/30 border border-gray-200 dark:border-gray-600 hover:border-primary-200 dark:hover:border-primary-700 transition-all duration-300 hover:-translate-y-1 shadow-sm hover:shadow-md">
                <span
                    class="text-lg font-medium text-gray-700 dark:text-gray-200 group-hover:text-primary-700 dark:group-hover:text-primary-300 transition-colors">
                    {{ .Page.Title }}
                </span>
                <span
                    class="flex items-center justify-center h-6 min-w-[1.5rem] px-2 rounded-full bg-white dark:bg-gray-600 text-xs font-bold text-primary-600 dark:text-primary-400 group-hover:bg-primary-100 dark:group-hover:bg-primary-800 group-hover:text-primary-700 dark:group-hover:text-primary-300 transition-colors shadow-inner">
                    {{ .Count }}
                </span>
            </a>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
