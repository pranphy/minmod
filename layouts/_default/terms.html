{{ define "main" }}
<div class="max-w-4xl mx-auto py-12 md:py-20 px-6">
    <header class="text-center mb-16">
        <h1 class="text-4xl md:text-5xl font-display font-bold text-gray-900 dark:text-white mb-6">
            {{ .Title }}
        </h1>
        {{ with .Content }}
        <div class="text-gray-600 dark:text-gray-400 max-w-2xl mx-auto text-lg">
            {{ . }}
        </div>
        {{ end }}
    </header>

    <div class="flex flex-wrap gap-3 justify-center">
        {{ range .Data.Terms.ByCount }}
        <a href="{{ .Page.RelPermalink }}"
            class="inline-flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-primary-50 dark:hover:bg-gray-700 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
            <span>{{ .Page.Title }}</span>
            <span class="text-xs text-gray-400 dark:text-gray-500 font-normal ml-1">
                {{ .Count }}
            </span>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
