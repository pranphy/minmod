<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en-us" }}" class="scroll-smooth">
{{- partial "head.html" . -}}

<body
    class="bg-gray-50 text-gray-900 font-sans text-[34px] antialiased dark:bg-gray-900 dark:text-gray-100 flex flex-col min-h-screen relative overflow-x-hidden selection:bg-accent-500 selection:text-white">

    <!-- Background Gradients -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div
            class="absolute top-0 left-1/4 w-96 h-96 bg-primary-400/20 rounded-full blur-3xl mix-blend-multiply dark:mix-blend-screen filter opacity-70 animate-blob">
        </div>
        <div
            class="absolute top-0 right-1/4 w-96 h-96 bg-accent-400/20 rounded-full blur-3xl mix-blend-multiply dark:mix-blend-screen filter opacity-70 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-32 left-1/3 w-96 h-96 bg-pink-400/20 rounded-full blur-3xl mix-blend-multiply dark:mix-blend-screen filter opacity-70 animate-blob animation-delay-4000">
        </div>
    </div>

    <div class="relative z-10 flex flex-col min-h-screen">
        {{- partial "header.html" . -}}
        <main class="flex-grow container mx-auto px-4 py-8 max-w-7xl">
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
    </div>
</body>

</html>
