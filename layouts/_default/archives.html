{{ define "main" }}
<div class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-12 text-center">{{ .Title }}</h1>

    <div class="relative border-l-2 border-gray-200 dark:border-gray-700 ml-3 md:ml-6 space-y-12">
        {{ $posts := where .Site.RegularPages "Section" "posts" }}
        {{ range $posts.GroupByDate "2006" }}
        <div class="relative">
            <!-- Year Marker -->
            <div class="absolute -left-[1px] -translate-x-1/2 bg-gray-50 dark:bg-gray-900 px-2 py-1">
                <span class="text-2xl font-bold text-gray-400 dark:text-gray-500 font-mono">{{ .Key }}</span>
            </div>

            <div class="pt-12 pl-8 md:pl-12 space-y-6">
                {{ range .Pages }}
                <div class="group relative">
                    <!-- Dot -->
                    <div
                        class="absolute -left-8 md:-left-12 -translate-x-1/2 top-[0.65em] w-3 h-3 bg-gray-300 dark:bg-gray-600 rounded-full border-2 border-gray-50 dark:border-gray-900 group-hover:bg-primary-500 transition-colors">
                    </div>

                    <div class="flex flex-col sm:flex-row sm:items-baseline gap-2 sm:gap-6">
                        <span class="text-sm font-mono text-gray-400 dark:text-gray-500 w-16 flex-shrink-0">
                            {{ .Date.Format "Jan 02" }}
                        </span>
                        <a href="{{ .RelPermalink }}"
                            class="text-lg font-medium text-gray-800 dark:text-gray-200 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                            {{ .Title }}
                        </a>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
