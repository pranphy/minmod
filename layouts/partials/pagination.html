{{ if gt .Paginator.TotalPages 1 }}
<nav class="flex justify-between items-center gap-2 mt-12 w-full">
    <!-- Previous Page -->
    {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}"
        class="px-4 py-2 rounded-lg bg-white dark:bg-gray-800 text-sm text-gray-600 dark:text-gray-300 hover:bg-primary-50 dark:hover:bg-primary-900/30 hover:text-primary-600 dark:hover:text-primary-400 transition-colors border border-gray-200 dark:border-gray-700 shadow-sm">
        &larr; Prev
    </a>
    {{ else }}
    <span
        class="px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-800/50 text-sm text-gray-400 dark:text-gray-600 border border-gray-100 dark:border-gray-800 cursor-not-allowed">
        &larr; Prev
    </span>
    {{ end }}

    <!-- Page Numbers Removed as per user request -->

    <!-- Next Page -->
    {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}"
        class="px-4 py-2 rounded-lg bg-white dark:bg-gray-800 text-sm text-gray-600 dark:text-gray-300 hover:bg-primary-50 dark:hover:bg-primary-900/30 hover:text-primary-600 dark:hover:text-primary-400 transition-colors border border-gray-200 dark:border-gray-700 shadow-sm">
        Next &rarr;
    </a>
    {{ else }}
    <span
        class="px-4 py-2 rounded-lg bg-gray-50 dark:bg-gray-800/50 text-sm text-gray-400 dark:text-gray-600 border border-gray-100 dark:border-gray-800 cursor-not-allowed">
        Next &rarr;
    </span>
    {{ end }}
</nav>
{{ end }}
