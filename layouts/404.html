{{ define "main" }}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center px-4">
    <h1 class="text-9xl font-display font-bold text-gray-200 dark:text-gray-800 mb-4 select-none">
        404
    </h1>
    <h2 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-6">
        Page Not Found
    </h2>
    <p class="text-gray-600 dark:text-gray-400 text-lg max-w-md mx-auto mb-10 leading-relaxed">
        The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>

    <div class="flex flex-col sm:flex-row gap-4">
        <a href="/"
            class="inline-flex items-center justify-center px-8 py-3 text-base font-bold text-white transition-all duration-200 bg-primary-600 rounded-full hover:bg-primary-700 hover:shadow-lg hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-600 dark:focus:ring-offset-gray-900">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Go Home
        </a>

        <a href="/search/"
            class="inline-flex items-center justify-center px-8 py-3 text-base font-bold text-gray-700 transition-all duration-200 bg-gray-100 rounded-full dark:bg-gray-800 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 hover:shadow-md hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:focus:ring-offset-gray-900">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            Search
        </a>
    </div>
</div>
{{ end }}
